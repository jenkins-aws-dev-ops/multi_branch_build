name: Call a reusable workflow and use its outputs

on:
   pull_request:
    branches:
      - main
jobs:
  job1:
    uses: multi_branch_build/.github/workflows/test.yml@322ef939e19bbf0978115607615c323566ba12ff

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{ needs.job1.outputs.firstword }} ${{ needs.job1.outputs.secondword }}
